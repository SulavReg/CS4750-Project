<!DOCTYPE html>
<html>
<head>
    <title>Edit Recipe</title>
</head>
<body>
    <h2>Edit Recipe</h2>
    <form method="post">
        Recipe Name: <input type="text" name="recipe_name" value="{{ recipe.title }}" required><br>
        Ingredients: <textarea name="ingredients">{{ recipe.ingredients }}</textarea><br>
        Instructions: <textarea name="instructions">{{ recipe.instructions }}</textarea><br>
        <input type="submit" value="Update">
    </form>
    <a href="{{ url_for('routes.home') }}">Back to Home</a>
</body>
</html>
